<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="game">
  <main class="app">
    <header class="hero">
      <p class="eyebrow">Strategy Mini Game</p>
      <h1>Tic-Tac-Toe</h1>
      <p id="status">Click Start Game to begin.</p>
    </header>

    <div class="board inactive">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="actions">
      <button id="start-btn" class="primary" type="button">Start Game</button>
      <button id="restart-btn" type="button">Restart Game</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
